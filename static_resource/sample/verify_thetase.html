<script type="text/javascript" src="js/verify_thetase.js"></script>
<script type="text/javascript">
	//计算数值
	function calc(t,td,p){
		var Td=phy.T(td);
		var T=phy.T(t);
		return phy.thetase(T,Td,p).toFixed(1);
	}
</script>

	<h2>假相当位温θse验算表</h2>	
	<p class="exp">——本表旨在验证佛山气象试验版<a href="/#/monitor/tlnp/tlnp">T-lnP图解</a>项目算法。表项格式参照《气象常用参数和物理量查算表》(陈创买,郭英琼著.气象出版社.1980.p64~141)</p>
	<p>制作:木土，佛山市气象局，2011-06</p>
