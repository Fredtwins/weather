	<h2>抬升凝结高度LCL对比验算表</h2>	
	<p class="exp">——本表旨在验证佛山气象试验版<a href="/#/monitor/tlnp/tlnp">T-lnP图解</a>项目算法和效率。</p>
	<p>制作：木土，佛山市气象局，2011-10</p>
	<div>
		总用时：<span id="timer_a"></span>ms<br/>
		算法运算用时：<span id="timer_c"></span><br/>
		运算数：<span id="cnt"></span>个<br/>
	</div>
	<p>说明：通过比较确定本项目LCL算法。每个单元格中，第一行为根据对应算式计算的LCL气压，余下各行为根据对应算式计算的LCL气压与第一行数值差。可认为交点法(求解等位温线和等饱和比湿线交点)最精确，但速度慢(跟本项目使用的数值算法有关)；近似法速度最快，但偏差大；近似法和迭代法混合可达至平衡。</p>
